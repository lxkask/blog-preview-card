<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  
  <title>Blog preview card</title>
</head>
<body>
  <main role="main">
    <section class="card">
      <section class="card__image">
        <img src="./assets/images/illustration-article.svg" alt="Image of drawers">
      </section>
      <section class="card__content">
        <div class="card__category">
          <span class="text-preset3-bold">Learning</span>
        </div>
        <p class="text-preset3">Published 21 Dec 2023</p>
        <h1 class="text-preset1">HTML & CSS foundations</h1>
        <p class="text-preset2">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </section>
      <section class="card__author">
        <img src="./assets/images/image-avatar.webp" alt="Avatar of Greg Hooper">
        <div class="card__author-name">
          <p class="text-preset3-bold">Greg Hooper</p>
        </div>
    </section>
  </main>
</body>
</html>
